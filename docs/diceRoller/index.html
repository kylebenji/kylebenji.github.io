<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dice Rolling</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="input">
        <h1>Dice rolling</h1>
        <p>Enter the dice you want to roll in dnd format:</p>
        <form action="">
          <input type="text" class="dice" />
          <button class="btn roll" type="submit">Roll!</button>
        </form>
        <section class="left"></section>
        <section class="right"></section>
      </div>
      <div class="printout hidden">
        <p class="print">You rolled a 69!!</p>
        <button class="btn expound">Show Details</button>
        <button class="btn hide hidden">Hide</button>
        <p class="details hidden"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
